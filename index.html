<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/dk-cool-crayon" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/dk-cool-crayon');
    </style>
</head>
<body>
    <div class="header-container">
        <p>
            ROCK PAPER SCISSORS
        </p>
    </div>
    <div class="middle-container">
        <em>
            Who will prevail in this lifelong, timeless classic and a marvel of a game?
            <p>
                The <strong>HUMAN</strong> or the <strong>ROBOT</strong>?
            </p>
        </em>
    </div>
    <div class="lower-container">
        <div class="best-of-five">
            Best of 5 <span class="wins">wins</span>.
        </div>
        <div class="choose">
            Choose your crayon weapon.
        </div>
    </div>
    <div class="choices-container">
        <div class="rock-container">
                <img id="rock-choice" src="./images/rock.png" alt="rock-image">
        </div>
        <div class="paper-container">
                <img id="paper-choice" src="./images/paper.png" alt="paper-image">
        </div>
        <div class="scissors-container">
                <img id="scissors-choice" src="./images/scissors.png" alt="scissors-image">
        </div>
    </div>
    <div class="bottom-container">
        <span class="score">Score:</span>
        <div class="players-container">
            <div class="you">
                <strong>
                    YOU: <span class="player-score">0</span>
                </strong>
            </div>
            <div class="robot">
                <strong>
                    ROBOT: <span class="computer-score">0</span>
                </strong>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/dimsito1" target="_blank">Copyright @dimsito1</a>
    </div>
</body>
</html>
